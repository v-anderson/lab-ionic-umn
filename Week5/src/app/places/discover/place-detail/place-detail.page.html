<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="ion-no-padding">
          <ion-label>{{ place.description }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label>{{ place.price }}</ion-label>
          </ion-col>
      </ion-row>
  </ion-grid>
  <ion-button color="primary" margin (click)="onBookPlace()">Book</ion-button>
</ion-content>
